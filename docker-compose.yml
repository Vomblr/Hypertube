version: '3'
    
services:
        db:
            image: postgres
            environment:
                - POSTGRES_DB=hypertube
                - POSTGRES_USER=mcomet
                - POSTGRES_PASSWORD=pass_mcomet
        web:
            build: .
            command: python manage.py runserver 0.0.0.0:8000
            volumes:
                - .:/code
            ports:
                -  "8000:8000"
            depends_on:
                - db
